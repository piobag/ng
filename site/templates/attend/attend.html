<form id="new_attend" class="attend_home">

  <h2>{{ _('Attendance') }}</h2>
  <div class="new_attend row g-1">
    <div class="form-floating col-md-3">
      <input maxlength="18" type="text" onkeyup="attend_start_enter(event)" class="form-control" id="attend_cpf" name="attend_cpf" placeholder="" required>
      <label for="attend_cpf">{{ _('CPF / CNPJ') }}</label>
    </div>
    <div class="form-floating col-md-7">
      <input type="name" class="form-control" id="attend_name" name="attend_name" placeholder="" disabled>
      <label for="attend_name">{{ _('Full name / Raz√£o Social') }}</label>
    </div>
    <div class="col-md-1">
      <button type="button" name="btn"  id="attend_start" class="btn btn-success text-center m-3" onclick="create_attend()">
        <i class="fas fa-sm fa-play-circle"></i>
      </button>
    </div>
  </div>

  <div class="filter_list_attend">
    
  </div>
  <div style="width: 400px;margin: 0 auto;">
    <table id="attend_list_table" class="table table-sm table-hover table-responsive">

          <tbody></tbody>
      </table>
  </div>
 
</form>

<form id="cur_attend" hidden>
</form>
